<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <h1>Create e-mail Id</h1>
    <form>
        <label>E-Mail ID</label>
        <input type="email" placeholder="Enter e-mail" maxlength="30">
        <br>
        <label>Username</label>
        <input type="text" placeholder="Enter username" maxlength="30">
        <br>
        <label>Password</label>
        <input type="password" placeholder="Enter your password" maxlength="30">
        <br>
        <label>Contact Number</label>
        <input type="number" placeholder="Enter your contact number">
        <br><br>
        Choose your favourite subject:
        <br>
        <input type="radio">Mathematics
        <input type="radio">Physics
        <input type="radio">Chemistry
        <input type="radio">Biology
        <input type="radio">Programming
        <br><br>

        Choose your favorite dish:
        <br>
        <input type="checkbox">Chole Bhature
        <input type="checkbox">Momos
        <input type="checkbox">Malai Chaap
        <input type="checkbox">French fries
        <input type="checkbox">Pizza
        <input type="checkbox">Burger
        <br><br>

        <label>Birthday</label>
        <input type="date">
        <br>
        <label>Party</label>
        <input type="datetime-local">
        <br>
        <label>Party Invitation</label>
        <input type="file">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset">
     </form>
</html>
